<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Popup Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Click the link to see the image</h1>

    <!-- Link to trigger the popup -->
    <a href="#" id="showPopupLink">Show Image</a>

    <!-- Popup Box -->
    <div id="popupBox" class="hidden">
        <span id="closePopup">&times;</span>
        <img id="popupImage" src="bike.webp" alt="Image in Popup">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
